# Wrangler configuration for Cloudflare Pages
# Replace the placeholders below with your Cloudflare account values.

name = "unity-smp-site"
compatibility_date = "2025-10-05"

# If you use wrangler CLI to publish Pages, add your account_id here or run
# `wrangler pages project init --name unity-smp-site` which will populate
# a fully configured toml for your account.
# account_id = "YOUR_ACCOUNT_ID_HERE"

# Cloudflare Pages settings
project_name = "unity-smp-site"
pages_build_output_dir = "dist"

[site]
bucket = "./dist"
entry-point = "./"

# Include common static asset types. Adjust if you add other types.
include = ["**/*"]

# Notes:
# - The key `pages_build_output_dir` is used by newer Wrangler/Pages flows to locate
#   the output directory for Pages deployments. Keep it set to the same directory
#   you use as the publish directory in the Pages UI (here: dist).
